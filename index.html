    <div class="container_top">
        <header>
            <nav class="top_nav">
                <div class="top_logo">
                    <img src="images/logo/Reservia.svg" id="logo" alt="logo">
                </div>
                    <a id="hebergements" href="#">Hébergements</a>
                    <a id="activites" href="#">Activités</a>
                    <a id="important" href="#"><span class="important">S'inscrire</span></a>

        <!-- Autres contenu -->
        
            <div class="slogan">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <div class="srcbar">
              <i class="fas fa-map-marker-alt"></i>
              <input type="search" id="zdt" placeholder="Marseille, France" name="rechercher" aria-label="rechecher">
              <button><span>Rechercher</span><i class="fas fa-search"></i></button>
          </div>

            <!-- Autres contenu -->

            <div class="filtres">
                <h3><strong>Filtre</strong></h3>

              <label class="filtres_1">
                <i class="fas fa-money-bill-wave-alt" id="logo_filtres"></i>
                <p><strong>Économique</strong></p>
              </label>

              <label class="filtres_1">
                <i class="fas fa-child"  id="logo_filtres"></i>
                <p><strong>Familial</strong></p>
              </label>

              <label class="filtres_1">
                <i class="fas fa-heart"  id="logo_filtres"></i>
                <p><strong>Romantique</strong></p>
              </label>

              <label class="filtres_1">
                <i class="fas fa-dog"  id="logo_filtres"></i>
                <p><strong>Animaux autorisés</strong></p>
              </label>
              
            </div>

            <!-- Autres contenu -->
            
          <div class="information">
              <i class="fas fa-info" id="logo_info"></i>
              <p>Plus de 500 logements sont disponibles dans cette ville</p>

          </div>

        </header>
